{% extends "_base.html" %}
{% block title %}Vérification 2FA{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h3 class="card-title text-center">Vérification 2FA</h3>
    <p class="text-center">Entrez le code de votre application d'authentification.</p>
    <form method="POST" action="/login/2fa">
        {{ form.hidden_tag() }}
      <div class="mb-3">
        <label for="token" class="form-label">Code à 6 chiffres</label>
        <input type="text" class="form-control" id="token" name="token" required autofocus inputmode="numeric" pattern="[0-9]{6}">
      </div>
      <button type="submit" class="btn btn-primary w-100">Vérifier</button>
    </form>
  </div>
</div>
{% endblock %}
