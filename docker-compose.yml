services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=my-root-token
    volumes:
      - ./app:/app
    depends_on:
      - vault
      - postgres
    restart: unless-stopped

  vault:
    image: vault:1.12.3
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=my-root-token
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    restart: unless-stopped

  postgres:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=securevolt_user
      - POSTGRES_PASSWORD=supersecretpassword
      - POSTGRES_DB=securevolt_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data: